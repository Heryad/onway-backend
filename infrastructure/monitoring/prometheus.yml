global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'onway-backend'
    environment: 'development'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Your Node.js application (add when ready)
  - job_name: 'onway-api'
    static_configs:
      - targets: ['host.docker.internal:9091']  # Using 9091 for metrics port explicitly
    metrics_path: '/metrics'
